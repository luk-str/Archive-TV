<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Archive TV</title>

    <!-- VIDEO JS -->
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

    <script src="script/main.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header></header>
    <nav>
      <button id="reloadButton" class="btn-reload">â†»</button>
    </nav>
    <main>
      <article class="player-container">
        <div id="loading">Loading...</div>
        <video-js class="video-js vjs-matrix"></video-js>
      </article>

      <article class="metadata">
        <h2>Now playing</h2>
        <section>
          <h3 class="metadata__header" id="titleHeader">title:</h3>
          <span id="titleText" class="metadata__text"></span>
        </section>
        <section id="yearMetadata"></section>
        <section id="descriptionMetadata"></section>
        <section>
          <h3 class="metadata__header" id="sourceHeader">source:</h3>
          <span
            ><a
              href=""
              target="blank"
              id="sourceText"
              class="metadata__text"
            ></a
          ></span>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Archive TV plays random videos from the Internet Archive. You never know what you're gonna get!"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <title>Internet Archive TV</title>

    <script src="script/main.js" defer></script>

    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.8.4/video-js.css" />

    <link rel="stylesheet" href="/css/video-js.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <article class="welcome__container" id="welcomeContainer">
      <section class="welcome__box">
        <h1>Hello</h1>
        <p>
          This website lets you watch random videos from the huge library of
          Internet Archive. You never know what you're gonna get. Good luck
          cowboy!
        </p>
        <button
          class="button-ok"
          id="okButton"
          aria-label="Start watching"
          title="Start watching"
        >
          Let's go!
        </button>
      </section>
    </article>

    <article class="loading__container">
      <p class="loading__symbol">↻</p>
      <p class="loading__text">Loading...</p>
    </article>

    <nav class="navigation">
      <button
        id="reloadButton"
        class="button-reload"
        aria-label="Load new video"
        title="Load new video"
      >
        ↻
      </button>
    </nav>

    <main>
      <section class="title__container">
        <span class="metadata__header title__header">Now playing:</span>
        <span id="titleText" class="title" aria-label="Video title"></span>
      </section>
      <article class="player-container">
        <video-js class="video-js vjs-matrix"></video-js>
      </article>

      <article class="metadata">
        <section id="descriptionMetadata"></section>
        <section id="yearMetadata"></section>
        <section class="metadata__source">
          <p class="metadata__header" id="sourceHeader">source:</p>
          <span>
            <a
              href=""
              target="blank"
              id="sourceText"
              title="Video source page on Internet Archive. Opens in new tab."
            ></a>
          </span>
        </section>
      </article>
    </main>
    <footer>
      <article class="footer__content">
        Powered by
        <a
          href="https://archive.org"
          target="blank"
          class="link__archive"
          title="Internet Archive. Opens in new tab."
        >
          Internet Archive
        </a>
      </article>
    </footer>
  </body>
</html>

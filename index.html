<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Archive TV</title>

    <!-- VIDEO JS -->
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

    <script src="script/main.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header></header>
    <nav>
      <button id="reloadButton" class="btn-reload">â†»</button>
    </nav>
    <main>
      <article class="player-container">
        <span class="metadata__header title__header"><h3>Now playing:</h3></span>
        <span id="titleText" class="title"></span>
        <video-js class="video-js vjs-matrix"></video-js>
      </article>

      <article class="metadata">
        <section id="descriptionMetadata"></section>
        <section id="yearMetadata"></section>
        <section>
          <h3 class="metadata__header" id="sourceHeader">source:</h3>
          <span>
            <a
              href=""
              target="blank"
              id="sourceText"
              class="metadata__text"
            ></a>
          </span>
        </section>
      </article>
    </main>
    <footer>
      <article class="footer__content">
        Powered by
        <a href="https://archive.org" target="blank" class="link__archive">
          Internet Archive
        </a>
      </article>
    </footer>
  </body>
</html>

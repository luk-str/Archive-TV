<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <title>Internet Archive TV</title>

    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.8.4/video-js.css" />

    <link rel="stylesheet" href="/css/video-js.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="script/main.js" defer></script>
  </head>

  <body>
    <header></header>
    <nav class="navigation">
      <button
        id="reloadButton"
        class="button-nav"
        aria-label="Load new video"
        title="Load new video"
      >
        â†»
      </button>
    </nav>
    <main>
      <section class="title__container">
        <span class="metadata__header title__header">Now playing:</span>
        <span id="titleText" class="title"></span>
      </section>
      <article class="player-container">
        <video-js class="video-js vjs-matrix"></video-js>
      </article>

      <article class="metadata">
        <section id="descriptionMetadata"></section>
        <section id="yearMetadata"></section>
        <section class="metadata__source">
          <p class="metadata__header" id="sourceHeader">source:</p>
          <span>
            <a
              href=""
              target="blank"
              id="sourceText"
              title="Video source page on Internet Archive. Opens in new tab."
            ></a>
          </span>
        </section>
      </article>
    </main>
    <footer>
      <article class="footer__content">
        Powered by
        <a href="https://archive.org" target="blank" class="link__archive" title="Internet Archive. Opens in new tab.">
          Internet Archive
        </a>
      </article>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Archive TV</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header></header>
    <nav></nav>
    <main>
      <article class="player-container">
        <div class="player-title">
          <span id="title"></span>
          <br />
          <span id="year"></span>
        </div>
        <div id="loading">
          Loading...
        </div>
        <iframe
          id="player"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          allowfullscreen
        ></iframe>
      </article>
      <button onClick="window.location.reload()" class="btn reload-btn">
        reload
      </button>
    </main>
    <footer></footer>
  </body>
</html>
